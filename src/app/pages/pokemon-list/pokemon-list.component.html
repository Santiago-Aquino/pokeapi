
<!-- generacion de filtros por numero, altura y peso como tambien ascendente y descendente -->
<div class="container-fluid">
  <div class="row m-2 ms-5 d-flex justify-content-between align-items-center mb-md-5">
    <div class="col-5 col-md-2">
        <label for="orderBy" class="mt-2 mb-3">Ordenar por:</label>
        <select id="orderBy" class="form-select" [(ngModel)]="orderByField" (change)="changeOrderByField(orderByField, setOrder)">
          <option value="id" selected>Numero</option>
          <option value="height">Altura</option>
          <option value="weight">Peso</option>
        </select>
    </div>
    <div class="col-2 me-5">
      <i class='bx bxs-up-arrow-circle fs-1 mt-md-4' [(ngModel)]="setOrder" (click)="changeOrderByField(orderByField, 'asc')"></i>
      <i class='bx bxs-down-arrow-circle  fs-1 mt-md-4' [(ngModel)]="setOrder" (click)="changeOrderByField(orderByField, 'desc')"></i>
    </div>
  </div>


  <!-- Mostrar los pokemones -->
  <div class="row">
    <div class="col-12">
      <div class="pokemon-list">
      @if (pokemonData) {
          @for (item of pokemonData; track item.name) {
            <a routerLink="detail/{{item.id}}">
              <div class="card border border-0 rounded" style="width: 12rem;">
                <img src="{{item.sprites.front_default}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.name}}</h5>
                  <p class="card-text">Numero: {{item.id}}</p>
                  <p class="card-text">Altura: {{item.height}}</p>
                  <p class="card-text">Peso: {{item.weight}}</p>
                </div>
              </div>
            </a>
          }
      }
      </div>
    </div>
  </div>
</div>
